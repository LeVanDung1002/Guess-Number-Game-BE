app:
  jwt:
    secret: "mySuperSecretKeyForJWTGeneration2024GameMicroservices"
    expiration: 86400000

spring:
  datasource:
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true